<div>
    <div class = "submit-form">
        <div *ngIf="!submitted">
            <div class = "form-group">
                <label for = "title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title">
            </div>
            <div class = "form-group">
                <label for = "description">Description</label>
                <input type="text" class ="form-control" id="description" required [(ngModel)]="tutorial.description" name="descripition">
            </div>
            <button (click)="saveTutorial()" class = "btn btn-success">Submit</button>
        </div>
    </div>
</div>
